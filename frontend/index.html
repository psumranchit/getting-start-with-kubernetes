<script>
    function getData(){

        fetch(url, {

            headers: {
                'Content-Type': 'application/json; charset=UTF-8',
            }
        })
        .then(function getData(response){
            text2=document.getElementById("text2").innerHTML = response.headers.get("Content-Type")
        return response.text()
        })
        .then(function getData(data){
            text3=document.getElementById("text3").innerHTML = data
        })
        document.getElementById("textinput1").value = ""
    }
</script>
